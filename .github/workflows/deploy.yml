name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main    # Основная ветка проекта
      - master  # Для обратной совместимости

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --base-href="/${{ github.event.repository.name }}/"
        env:
          # Если хотите использовать GitHub Secrets вместо файла environment.prod.ts,
          # раскомментируйте следующие строки и создайте соответствующие секреты в настройках репозитория:
          # SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          # SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          # VK_APP_ID: ${{ secrets.VK_APP_ID }}
          # VK_APP_SECRET: ${{ secrets.VK_APP_SECRET }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/finance-tracker/browser

