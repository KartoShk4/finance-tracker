<form (submit)="add(); $event.preventDefault()">
  <input [(ngModel)]="title" name="title" placeholder="Название" />
  <input [(ngModel)]="amount" name="amount" type="number" />
  <select [(ngModel)]="category" name="category">
    <option value="income">Доход</option>
    <option value="expense">Расход</option>
  </select>
  <button>Добавить</button>
</form>

<ul>
  <li *ngFor="let item of items" (click)="open(item)">
    {{ item.title }} — {{ item.total }} — {{ item.lastUpdated | date:'short' }}
  </li>
</ul>
