<div class="chart-container">
  <!-- Заголовок и переключатель периода -->
  <div class="chart-header">
    <h3 class="chart-title">График транзакций</h3>
    <div class="chart-controls">
      <button
        *ngFor="let p of periods"
        class="chart-period-button"
        [class.active]="period === p.value"
        (click)="onPeriodChange(p.value)">
        {{ p.label }}
      </button>
    </div>
  </div>

  <!-- График или пустое состояние -->
  <div class="chart-wrapper" [class.hidden]="!hasData">
    <canvas #canvas></canvas>
  </div>
  <div *ngIf="!hasData" class="chart-empty">
    Нет данных для отображения
  </div>
</div>
